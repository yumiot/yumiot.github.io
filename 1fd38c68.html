        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&#123;&quot;io2&quot;:37,&quot;let&quot;:23,&quot;dem&quot;:23,&quot;open&quot;:03&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">#测试AT功能 </span><br><span class="line">AT</span><br><span class="line">#设置模组进入STA模式</span><br><span class="line">AT+CWMODE=1</span><br><span class="line">#连接wifi</span><br><span class="line">AT+CWJAP=&quot;TP-LINK_1502&quot;,&quot;jhsz10021502&quot;</span><br><span class="line">#连接TCP服务器</span><br><span class="line">AT+CIPSTART=&quot;TCP&quot;,&quot;tcp.leniot.com&quot;,31000</span><br><span class="line">AT+CIPSTART=&quot;TCP&quot;,&quot;192.168.0.110&quot;,31000</span><br><span class="line"></span><br><span class="line">#设置开机进入TCP透传模式，将配置参数写入flash中</span><br><span class="line">AT+SAVETRANSLINK=1,&quot;192.168.0.110&quot;,6000,&quot;TCP&quot;</span><br><span class="line"></span><br><span class="line">#设置设备进入透传模式</span><br><span class="line">AT+CIPMODE=1</span><br><span class="line"></span><br><span class="line">#在透传模式下传输数据，串口输入的数据均会发送到服务器中</span><br><span class="line">AT+CIPSEND</span><br><span class="line">#发送任意数据到服务器</span><br><span class="line">610255c3e4b04bc551b87634&amp;68763556</span><br><span class="line">&#123;&quot;t&quot;:37,&quot;2&quot;:23&#125;</span><br><span class="line"></span><br><span class="line">#退出透传模式 不能加换行符！！！</span><br><span class="line">+++</span><br><span class="line"></span><br><span class="line">#断开TCP连接，切换连接服务，需要断开连接</span><br><span class="line">AT+CIPCLOSE</span><br><span class="line">#复位</span><br><span class="line">AT+RST</span><br></pre></td></tr></table></figure>
